<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="/build/index.css" type="text/css" media="screen" charset="utf-8">
    <style type="text/css">
        .glview {
            text-align: center;
            font-size: 0.7em;
            padding-top: 10px;
            padding-bottom: 20px;
        }
        .glview .metric .value {
            font-size: 3.5em;
        }

        body {
            background: black;
        }

        .span3 {
            text-align: center;
        }

        .span6 {
            text-align: center;
        }
    </style>
</head>
<body>
<div id="dashboard" class="row">
    <div class="row-fluid">
        <div id="gauge-home-indoor-temp" class="span3">
        </div>
        <div id="gauge-home-indoor-humidity" class="span3">
        </div>
        <div id="gauge-home-outdoor-temp" class="span3">
        </div>
        <div id="gauge-home-outdoor-humidity" class="span3">
        </div>
    </div>
    <div class="row-fluid">
        <div id="gauge-home-wind-wdir" class="span3">
        </div>
        <div id="gauge-home-wind-wavg" class="span3">
        </div>
        <div id="gauge-home-wind-wgust" class="span3">
        </div>
        <div id="gauge-home-rain-rrate" class="span3">
        </div>
    </div>
    <div class="row-fluid">
        <div id="home-white-temp" class="span6">
        </div>
        <div id="home-red-temp" class="span6">
        </div>
    </div>
    <div class="row-fluid">
        <div id="home-uv-uv" class="span6">
        </div>
        <div id="eliq-hour-avgpower" class="span6">
        </div>
    </div>
    <div class="row-fluid">
        <div id="home-outdoor-temp" class="span6">
        </div>
        <div id="home-outdoor-humidity" class="span6">
        </div>
    </div>
</div>

<script type="text/javascript" src="/vendor/js/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="/build/index.js"></script>
<script type="text/javascript" src="home.js"></script>

</body>
</html>
